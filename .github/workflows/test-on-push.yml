name: Test project files on push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
            node-version-file: '.node-version'
      - name: Installing node_modules
        run: npm install
      - name: Build the app
        run: npm run build
      - name: Run lint # we do this after build so we can use .d.ts files
        run: npm run lint:check
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
            node-version-file: '.node-version'
      - name: Installing node_modules
        run: npm install
      - name: Test the app
        run: npm run test
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
            node-version-file: '.node-version'
      - name: Installing node_modules
        run: npm install
      - name: Run tsc
        run: npm run tsc
