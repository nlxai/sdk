<!-- Touchpoint sample HTML -->

<html lang="en">

<head>
    <title>Touchpoint Sample HTML</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
</head>

<body>
    <script defer src="https://unpkg.com/@nlxai/touchpoint-ui/lib/index.umd.js"></script>
    <script type="module">
        const contentLoaded = () => {
            if (document.readyState === "loading") {
                return new Promise((resolve) => {
                    window.addEventListener("DOMContentLoaded", () => {
                        resolve();
                    });
                });
            } else {
                return Promise.resolve();
            }
        };

        await contentLoaded();

        const sampleSources = [
            {
                fileName: "Exhibit Catalog.pdf",
                pageNumber: 5
            },
            {
                fileName: "Museum Guide.docx",
                pageNumber: 12
            },
            {
                fileName: "Research Paper.pdf",
                pageNumber: 3
            }
        ];

        const { Icons, html, create, React, BaseText, TextButton, SmallText } = nlxai.touchpointUi;
        const MuseumExhibitCarousel = ({ data, conversationHandler }) => {
            const [selected, setSelected] = React.useState(null);

            return html`
                <Carousel>
                ${data.map((exhibit, index) => html`
                    <CustomCard
                    key=${index}
                    selected=${selected === index}
                    onClick=${() => {
                    setSelected(index);
                    conversationHandler.sendChoice(exhibit.id);
                }}
                    >
                    <CustomCardImageRow 
                        src=${exhibit.imageUrl} 
                        alt=${exhibit.name}
                    />
                    <CustomCardRow
                        left=${html`<BaseText>${exhibit.name}</BaseText>`}
                        right=${html`<SmallText>Through ${exhibit.endDate}</SmallText>`}
                    />
                    </CustomCard>`
            )}
                </Carousel>
            `;
        };

const SourcesComponent1 = ({ data, conversationHandler }) => {
  // Access Touchpoint UI components from global scope
  const [isExpanded, setIsExpanded] = React.useState(false);
    data = sampleSources;
  if (!data || data.length === 0) {
    return null;
  }

  if (!isExpanded) {
    // Collapsed state - button with arrow pointing right
    return html`
      <div style=${{ marginTop: '16px' }}>
        <button
          onClick=${() => setIsExpanded(true)}
          style=${{
            display: 'flex',
            alignItems: 'center',
            gap: '8px',
            padding: '12px 20px',
            borderRadius: '24px',
            backgroundColor: 'var(--primary-5)',
            border: 'none',
            cursor: 'pointer',
            transition: 'background-color 0.2s',
            fontFamily: 'inherit'
          }}
          onMouseEnter=${(e) => e.currentTarget.style.backgroundColor = 'var(--primary-10)'}
          onMouseLeave=${(e) => e.currentTarget.style.backgroundColor = 'var(--primary-5)'}
        >
          <${Icons.ArrowRight} size=${20} style=${{ color: 'var(--primary-60)' }} />
          <span style=${{ 
            color: 'var(--primary-80)', 
            fontSize: '16px',
            fontWeight: '400'
          }}>
            Sources
          </span>
        </button>
      </div>
    `;
  } else {
    // Expanded state - container with sources list
    return html`
      <div style=${{ marginTop: '16px' }}>
        <div style=${{
          backgroundColor: 'var(--primary-5)',
          borderRadius: 'var(--outer-border-radius)',
          padding: '20px'
        }}>
          <button
            onClick=${() => setIsExpanded(false)}
            style=${{
              display: 'flex',
              alignItems: 'center',
              gap: '8px',
              padding: '0',
              marginBottom: '16px',
              background: 'none',
              border: 'none',
              cursor: 'pointer',
              width: '100%',
              fontFamily: 'inherit'
            }}
          >
            <${Icons.ArrowDown} size=${20} style=${{ color: 'var(--primary-60)' }} />
            <span style=${{ 
              color: 'var(--primary-80)', 
              fontSize: '16px',
              fontWeight: '400'
            }}>
              Sources
            </span>
          </button>
          
          <div style=${{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
            ${data.map((source, index) => html`
              <div key=${index} style=${{ 
                display: 'flex', 
                alignItems: 'flex-start', 
                gap: '16px' 
              }}>
                <span style=${{ 
                  color: 'var(--primary-40)', 
                  fontSize: '15px',
                  minWidth: '20px',
                  marginTop: '2px'
                }}>
                  ${index + 1}
                </span>
                <span style=${{ 
                  color: 'var(--primary-80)', 
                  fontSize: '15px',
                  lineHeight: '1.5'
                }}>
                  ${source.fileName}
                </span>
              </div>
            `)}
          </div>
        </div>
      </div>
    `;
  }
};


// Knowledge Base Sources Component
const SourcesComponent = ({ data, conversationHandler }) => {
  // Access Touchpoint UI components from global scope
  const [isExpanded, setIsExpanded] = React.useState(false);
    data = sampleSources;
  if (!data || data.length === 0) {
    return null;
  }

  if (!isExpanded) {
    // Collapsed state - chevron button separate from text
    return html`
      <div style=${{ marginTop: '16px', display: 'flex', alignItems: 'center', gap: '12px' }}>
        <button
          onClick=${() => setIsExpanded(true)}
          style=${{
            display: 'flex',
            alignItems: 'center',
            justifyContent: 'center',
            width: '32px',
            height: '32px',
            borderRadius: '50%',
            backgroundColor: 'rgba(255, 255, 255, 0.08)',
            border: 'none',
            cursor: 'pointer',
            transition: 'background-color 0.2s',
            padding: '0',
            flexShrink: '0'

          onMouseEnter=${(e) => e.currentTarget.style.backgroundColor = 'rgba(255, 255, 255, 0.12)'}

        <span style=${{ 
          color: 'var(--primary-80)', 
          fontSize: '16px',
          fontWeight: '400'
        }}>
          Sources
        </span>
      </div>
    `;
  } else {
    // Expanded state - container with sources list
    return html`
      <div style=${{ marginTop: '16px' }}>
        <div style=${{
          backgroundColor: 'var(--primary-5)',
          borderRadius: 'var(--outer-border-radius)',
          padding: '20px'
        }}>
          <div style=${{ display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '16px' }}>
            <button
              onClick=${() => setIsExpanded(false)}
              style=${{
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                width: '32px',
                height: '32px',
                borderRadius: '50%',

                border: 'none',
                cursor: 'pointer',

                padding: '0',
                flexShrink: '0'

            >
              <${Icons.ArrowDown} size=${16} style=${{ color: 'var(--primary-60)' }} />

              color: 'var(--primary-80)',

              fontWeight: '400'
            }}>
              Sources
            </span>
          </div>
          
          <div style=${{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
            ${data.map((source, index) => html`
              <div key=${index} style=${{ 
                display: 'flex', 
                alignItems: 'flex-start', 
                gap: '16px' 
              }}>
                <span style=${{ 
                  color: 'var(--primary-40)', 
                  fontSize: '15px',
                  minWidth: '20px',
                  marginTop: '2px'
                }}>
                  ${index + 1}
                </span>
                <span style=${{ 
                  color: 'var(--primary-80)', 
                  fontSize: '15px',
                  lineHeight: '1.5'
                }}>
                  ${source.fileName}
                </span>
              </div>
            `)}
          </div>
        </div>
      </div>
    `;
  }
};
        const MuseumExhibitDetails = ({ data, conversationHandler }) => {
            console.log("MuseumExhibitDetails data", data);
            // put other imagees into a carousel

                <CustomCardRow

                <CustomCardRow

                <CustomCardRow
                    left=${html`<SmallText>${data.summary}</SmallText>`}

                </CustomCard>
            `;
        };

        const MuseumKBCitationsNoButton = ({ data, conversationHandler }) => {
            const [expanded, setExpanded] = React.useState(false);

            return html`
                <div>
                    <div onClick=${() => setExpanded(!expanded)}>
                        ${html`<BaseText>Sources ${expanded ? '▴' : '▾'}</BaseText>`}
                    </div>
                    ${expanded ? html`
                        ${data.map((citation, index) =>html`
                            <div key=${index}>
                                ${html`<SmallText>• [${index + 1}] ${citation.fileName} (Page ${citation.pageNumber})</SmallText>`}
                            </div>
                        `)}`
                    : null}
                </div>
            `;
        };


        const MuseumKBCitations = ({ data }) => {
            const [expanded, setExpanded] = React.useState(false);
            data = sampleSources;

            const sourcesList = html`
                ${data.map((citation, index) => html`
                    <div key=${index}>
                        ${html`<SmallText>${index + 1}  ${citation.fileName}</SmallText>`}
                    </div>
                `)}
            `;

            return html`
                <div>
                    <div onClick=${() => setExpanded(!expanded)}>
                        ${html`<BaseText>${expanded ? '▼' : '▶'} Sources</BaseText>`}
                    </div>
                    ${expanded ? sourcesList : null}
                </div>
            `;
        };

const MuseumKBCitationsEnhanced = ({ data }) => {

            },
            colorMode: "dark",

                MuseumExhibitDetails: MuseumExhibitDetails,
                MuseumExhibitCarousel: MuseumExhibitCarousel,
                MuseumKBCitations: SourcesComponent
            }
        });
        const conversationHandler = touchpoint.conversationHandler;
        const myListenerFunction = (history, message) => {
            // Only process if we have a new bot message
            if (!message || message.type !== "bot") return;
            const modalities = message.payload?.modalities;
            if (!modalities) return;
            console.log("Modalities received:", JSON.stringify(modalities, null, 2));
        };

        // Start listening to the conversation
        conversationHandler.subscribe(myListenerFunction);
