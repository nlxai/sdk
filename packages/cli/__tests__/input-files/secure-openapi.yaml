openapi: 3.0.0
info:
  title: Secure API
  version: 1.0.0
servers:
  - url: https://api.example.com
    description: production
paths:
  /secure:
    get:
      summary: Secure summary
      operationId: getSecure
      security:
        - OAuth2: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
components:
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://example.com/oauth/authorize
          tokenUrl: https://example.com/oauth/token
          scopes:
            read: Grants read access
            write: Grants write access
